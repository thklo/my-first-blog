{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    	{% if post.published_date %}
        	<div class="date">
	            {{ post.published_date }}
	        </div>
	        {% else %}
   				<a class="btn btn-outline-secondary" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
        {% endif %}
        {% if user.is_authenticated %}
        	<a class="btn btn-outline-secondary" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
        	<a class="btn btn-outline-secondary" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Delete</span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <p>Anya 2020</p>
{% endblock %}
